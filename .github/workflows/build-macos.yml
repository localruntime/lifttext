name: Build macOS DMG

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install py2app

      - name: Download OCR models
        run: |
          python -c "
          from paddlex import create_pipeline
          pipeline = create_pipeline(pipeline='OCR')
          print('Models downloaded successfully')
          "

      - name: Build app with py2app
        run: |
          python setup.py py2app

      - name: Create DMG
        run: |
          # Find the built .app
          APP_PATH=$(find dist -name "*.app" -type d | head -1)
          APP_NAME=$(basename "$APP_PATH" .app)
          echo "Found app: $APP_PATH ($APP_NAME)"

          # Install create-dmg
          brew install create-dmg

          # Create DMG
          create-dmg \
            --volname "$APP_NAME" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "${APP_NAME}.app" 150 190 \
            --hide-extension "${APP_NAME}.app" \
            --app-drop-link 450 185 \
            "${APP_NAME}.dmg" \
            "$APP_PATH" \
          || true

          # Fallback: simple DMG if create-dmg fails
          if [ ! -f "${APP_NAME}.dmg" ]; then
            hdiutil create -volname "$APP_NAME" -srcfolder "$APP_PATH" -ov -format UDZO "${APP_NAME}.dmg"
          fi

          # Store name for artifact upload
          echo "DMG_NAME=${APP_NAME}.dmg" >> $GITHUB_ENV

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: LiftText-macOS
          path: "*.dmg"
          if-no-files-found: error

      - name: Upload to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: "*.dmg"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
