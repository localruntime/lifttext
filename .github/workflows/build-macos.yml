name: Create Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ inputs.version }}" -m "Release v${{ inputs.version }}"
          git push origin "v${{ inputs.version }}"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install py2app scipy scikit-learn

      - name: Download OCR models
        env:
          DISABLE_MODEL_SOURCE_CHECK: "True"
        run: |
          python -c "
          from paddlex import create_pipeline
          pipeline = create_pipeline(pipeline='OCR')
          print('Models downloaded successfully')
          "

      - name: Build app with py2app
        env:
          DISABLE_MODEL_SOURCE_CHECK: "True"
        run: |
          python setup.py py2app 2>&1 | tee build.log || {
            echo "=== Build failed. Last 100 lines of log ==="
            tail -100 build.log
            exit 1
          }

      - name: Upload build log on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build.log

      - name: Create DMG
        run: |
          # Find the built .app
          APP_PATH=$(find dist -name "*.app" -type d | head -1)
          APP_NAME=$(basename "$APP_PATH" .app)
          echo "Found app: $APP_PATH ($APP_NAME)"

          # Install create-dmg
          brew install create-dmg

          # Create DMG
          create-dmg \
            --volname "$APP_NAME" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "${APP_NAME}.app" 150 190 \
            --hide-extension "${APP_NAME}.app" \
            --app-drop-link 450 185 \
            "${APP_NAME}.dmg" \
            "$APP_PATH" \
          || true

          # Fallback: simple DMG if create-dmg fails
          if [ ! -f "${APP_NAME}.dmg" ]; then
            hdiutil create -volname "$APP_NAME" -srcfolder "$APP_PATH" -ov -format UDZO "${APP_NAME}.dmg"
          fi

          # Store name for artifact upload
          echo "DMG_NAME=${APP_NAME}.dmg" >> $GITHUB_ENV

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: LiftText-macOS
          path: "*.dmg"
          if-no-files-found: error

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ inputs.version }}
          name: LiftText v${{ inputs.version }}
          files: "*.dmg"
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
